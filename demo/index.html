<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css"></style>
    <script type="text/javascript" src="../util/index.js"></script>
    <script type="text/javascript" src="../util/tool.js"></script>
    <script type="text/javascript" src="../util/arrow.js"></script>

    <script type="text/javascript">
      window.onload = function () {
        var cnv = document.getElementById("canvas");
        var txt = document.getElementById("txt");
        var cxt = cnv.getContext("2d");
        var centerX = cnv.width / 2;
        var centerY = cnv.height / 2;
        var arrow = new Arrow(cnv.width / 2, cnv.height / 2);
        var ball = new Ball(100, 25);
        var mouse = getMouse(cnv);
        var radius = 50;
        var angle = 0;
        var range = 10;
        var x = 0;
        (function frame() {
          window.requestAnimationFrame(frame);
          cxt.clearRect(0, 0, cnv.width, cnv.height);
          //计算小球坐标
          ball.scaleX = 1 + Math.sin(angle) * range;
          ball.scaleY = 1 + Math.sin(angle) * range;
          ball.fill(cxt);
          angle += 0.05;
        })();
      };
    </script>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: 1px dashed gray"
      width="800"
      height="800"
    ></canvas>
    <button id="click">Click</button>
    <span id="txt"></span>
  </body>
</html>
